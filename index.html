<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到 郑越降.top</title>
    <style>
        body {
          margin: 0;
          background-color: #0d0d0d;
          background-image: radial-gradient(circle at 1px 1px, #222 1px, transparent 0),
                            radial-gradient(circle at 3px 3px, #111 1px, transparent 0);
          background-size: 20px 20px;
          color: white;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          text-align: center;
        }

        .header {
          padding-top: 50px;
        }

        .title {
          font-size: 48px;
          font-weight: bold;
          margin-bottom: 10px;
        }

        .subtitle {
          font-size: 12px;
          color: #888;
          margin-bottom: 30px;
        }

        .subtitle a {
          color: #888;
          text-decoration: none;
          font-weight: bold;
        }

        .subtitle a:hover {
          color: #ccc;
          text-decoration: underline;
        }

        .photo {
          max-width: 90%;
          max-height: 80vh;
          object-fit: contain;
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
          border-radius: 12px;
        }

        .download-btn {
          display: inline-block;
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #444;
          color: white;
          font-size: 14px;
          border: none;
          border-radius: 6px;
          text-decoration: none;
          transition: background-color 0.2s ease;
        }

        .download-btn:hover {
          background-color: #666;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="title">欢迎来到  郑越降.top</div>
    <div class="subtitle">© 2025 郑越降.top</div>
</div>
<img class="photo" src="photo.jpg" alt="photo">
<br>
<a class="download-btn" href="photo.jpg" download>下载照片</a>
</body>
</html>
